<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create your account</h1>
        <form>
            <p class="info">Required fields have an asterisk: *</p>
            <div class="form-group col-6">
                <label for="first_name">First name*</label>
                <input type="text" id="first_name" placeholder="First name" class="form-control">
            </div>
            <div class="form-group col-6">
                <label for="last_name">Last name*</label>
                <input type="text" id="last_name" placeholder="Last name" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group col-12">
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
            <div class="col-12 check">
                <input type="checkbox" id="agree"  class="form-control">
                <p>I certify that I am 18 years of age or older, and agree to the <a href="#">User Agreement</a> and <a href="">Privacy Policy</a>.</p>
            </div>
            <div class="form-group col-12">
                <input type="submit" id="first_name" class="form-control" value="Create Account">
            </div>
            <p class="form-group col-6"><a href="">Sign in</a> to your Coinbase account or
                <a href="">Sign up</a> as a business.</p>
        </form>
        <h4>Already have a Coinbase account? Log in</h4>
    </div>
</body>
</html>
